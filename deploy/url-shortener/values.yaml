# Default values for url-shortener.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: freekn/shortener
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: url-shortener.com
      paths:
      - path: /
        backend:
          serviceName: url-shortener.com
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mysql:
  enable: true
  persistence:
    enabled: false
  initializationFiles:
    init.sql: |
      CREATE DATABASE IF NOT EXISTS shortener_url DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;
      USE url_shortener;
      CREATE TABLE `shortener_url` (
        `id` bigint(20) NOT NULL AUTO_INCREMENT,
        `url` varchar(2038) NOT NULL,
        `url_hash` int(10) unsigned NOT NULL,
        `code` varchar(9) NOT NULL,
        `code_hash` int(10) unsigned NOT NULL,
        `create_date` datetime(6) NOT NULL,
        PRIMARY KEY (`id`),
        KEY `shortener_url_url_hash_edb07c13` (`url_hash`),
        KEY `shortener_url_code_hash_fc8f368e` (`code_hash`)
      ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4;
  mysqlRootPassword: "12345678"
redis:
  enabled: true
  password: "12345678"
  master:
    persistence:
      enabled: false
  slave:
    persistence:
      enabled: false
  cluster:
    enable: false
    slaveCount: 0


env: "dev"